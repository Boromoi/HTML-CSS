<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Burton-Login.css">
    <meta charset="UTF-8">
    <title>Burton Login</title>
</head>
<body>

<div id="wrapper">
<form action="https://www.savatarian.com/html5/form.php", method="post">
    <h2>Burton Formulier</h2>
    <div>
        <section class="firstSection">
            <ul class="firstSection">

    <li class="form-group">
        <label for="voornaam">Voornaam</label>
        <input type="text" name="voornaam">
    </li>

    <li class="form-group">
        <label for="tussenvoegsel">Tussenvoegsel</label>
        <input type="text" name="tussenvoegsel">
    </li>

    <li class="form-group">
        <label for="achternaam">Achternam</label>
        <input type="text" name="achternaam">
    </li>

    <li class="form-group">
        <label class="geslachtlabel" for="geslacht">Geslacht</label>
        <input class="geslachtknop" type="radio" name="geslacht" value="man"> Man
        <input class="geslachtknop" type="radio" name="geslacht" value="vrouw"> Vrouw
    </li>

    <li class="form-group">
        <label class="kleurogenlabel" for="kleur-ogen">Kleur ogen</label>
        <select name="kleur-ogen">
            <option>Rood</option>
            <option>Groen</option>
            <option>Blauw</option>
            <option>Bruin</option>
            <option>Geel</option>
        </select>
    </li>

    <li class="form-group">
        <label for="geboortedatum">Geboortedatum</label>
        <input type="date" name="geboortedatum">
    </li>

    <li class="form-group">
        <label class="omschrijvinglabel" for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving" cols="30" rows="5"></textarea>
    </li>

            </ul>
        </section>

<!--   Tweede Section     -->
        <section class="checkboxen">
            <ul>
                <li class="checkbox">
                    <label for="sperciebonen">Sperciebonen</label>
                    <input type="checkbox" name="sperciebonen" value="Sperciebonen">

                    <label for="aardappelen">Aardappelen</label>
                    <input type="checkbox" name="aardappelen" value="Aardappelen">

                    <label for="hamburger">Hamburger</label>
                    <input type="checkbox" name="hamburger" value="Hamburger">
                </li>
            </ul>
        </section>
    </div>
</form>
</div>

</body>
</html>
