<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Burton-Login.css">
    <meta charset="UTF-8">
    <title>Burton Login</title>
</head>
<body>

<div id="wrapper">
<form action="https://www.savatarian.com/html5/form.php", method="post">
    <h2>Burton Formulier</h2>
    <div>

    <li class="form-group">
        <label for="voornaam">Voornaam</label>
        <input type="text" name="voornaam">
    </li>

    <li class="form-group">
        <label for="tussenvoegsel">Tussenvoegsel</label>
        <input type="text" name="tussenvoegsel">
    </li>

    <li class="form-group">
        <label for="achternaam">Achternam</label>
        <input type="text" name="achternaam">
    </li>

    <li class="form-group">
        <label for="geslacht">Geslacht</label>
        <input type="radio" name="geslacht" value="man">
        &nbsp;Man
        <input type="radio" name="geslacht" value="vrouw">
        &nbsp;Vrouw
    </li>

    <li class="form-group">
        <label for="kleur-ogen">Kleur ogen</label>
<!--        <input type="select" name="kleur-ogen">-->
        <select name="kleur-ogen">
            <option>Rood</option>
            <option>Groen</option>
            <option>Blauw</option>
            <option>Bruin</option>
            <option>Geel</option>
        </select>
    </li>

    <li class="form-group">
        <label for="geboortedatum">Geboortedatum</label>
        <input type="date" name="geboortedatum">
    </li>

    <li class="form-group">
        <label for="omschrijving">Omschrijving</label>
        <textarea name="omschrijving"></textarea>
    </li>

    </div>
</form>
</div>

</body>
</html>
